<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - SIXPRO</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 500px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #183041;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 25px;
      line-height: 1.6;
      color: #555;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    
    .btn {
      background: linear-gradient(90deg, #183041 0%, #2D4A5C 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(24, 48, 65, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>オフラインです</h1>
    <p>
      インターネット接続がないため、SIXPROにアクセスできません。
      接続が回復したら、もう一度お試しください。
    </p>
    <button class="btn" onclick="window.location.reload()">
      再読み込み
    </button>
  </div>
</body>
</html>
